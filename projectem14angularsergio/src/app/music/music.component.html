
<link rel="stylesheet" type="text/css" href="music.component.css">
<!-- Toolbar -->
<div class="content">
  <h1>Music Experience</h1>
  <h1>Cerca per escoltar les can√ßons</h1>
  
  <mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
  </mat-form-field>
  
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!-- Position Column -->
    <ng-container matColumnDef="nom">
      <th mat-header-cell *matHeaderCellDef> Nom </th>
      <td mat-cell *matCellDef="let element" >{{verificar(element.nom)}}<ng-template [ngIf]="veri!=false"><a href="pista/{{element.nom}}"><button style="background-color:gold" mat-button color="basic"><mat-icon>webrounded</mat-icon>{{element.nom}}</button></a><button (click)="this.favorits.esborrar(element.nom,'favorits')" mat-icon-button color="warn"><span class="material-icons">favorite</span></button></ng-template><ng-template [ngIf]="veri==false"><a href="pista/{{element.nom}}"><button mat-button color="basic"><mat-icon>webrounded</mat-icon>{{element.nom}}</button></a><button mat-icon-button color="basic" (click)="this.favorits.desar(element.nom,'favorits')"><span class="material-icons">favorite</span></button></ng-template></td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="genere">
      <th mat-header-cell *matHeaderCellDef> Genere </th>
      <td mat-cell *matCellDef="let element"> {{element.genere}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="album">
      <th mat-header-cell *matHeaderCellDef> Album </th>
      <td mat-cell *matCellDef="let element"><a href="album/{{element.album}}" ><button mat-button color="accent"><mat-icon>album</mat-icon>{{element.album}}</button></a></td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="autor">
      <th mat-header-cell *matHeaderCellDef> Artista </th>
      <td mat-cell *matCellDef="let element"><a href="artista/{{element.autor}}"><button mat-button color="primary"><mat-icon>person</mat-icon>{{element.autor}}</button></a></td>
    </ng-container>
  
    <ng-container matColumnDef="any">
      <th mat-header-cell *matHeaderCellDef> Any </th>
      <td mat-cell *matCellDef="let element"> {{element.any}} </td>
    </ng-container>
    
    <ng-container matColumnDef="audio">
      <th mat-header-cell *matHeaderCellDef> Audio </th>
      <td mat-cell *matCellDef="let element"><button (click)="this.reproductor.audio(element.audio)" mat-button color="basic"><span class="material-icons">play_circle_outline</span>{{element.audio}}</button></td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
  </table>
  
</div>

<router-outlet></router-outlet>
